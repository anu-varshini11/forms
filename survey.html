<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <h2>Survey Form</h2>
    <form action="/submit_survey" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" min="1" max="100" required><br><br>

        <label for="satisfaction">How satisfied are you with our service?</label><br>
        <input type="radio" id="very_satisfied" name="satisfaction" value="very_satisfied" required>
        <label for="very_satisfied">Very Satisfied</label><br>
        <input type="radio" id="satisfied" name="satisfaction" value="satisfied">
        <label for="satisfied">Satisfied</label><br>
        <input type="radio" id="neutral" name="satisfaction" value="neutral">
        <label for="neutral">Neutral</label><br>
        <input type="radio" id="dissatisfied" name="satisfaction" value="dissatisfied">
        <label for="dissatisfied">Dissatisfied</label><br>
        <input type="radio" id="very_dissatisfied" name="satisfaction" value="very_dissatisfied">
        <label for="very_dissatisfied">Very Dissatisfied</label><br><br>

        <label for="comments">Additional Comments:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>

        <input type="submit" value="Submit Survey">
    </form>
</body>
</html>
